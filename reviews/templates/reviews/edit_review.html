{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Review{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        <h1>Edit Review</h1>
        {% csrf_token %} 
        {{ form }}
        {{ form.media }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
